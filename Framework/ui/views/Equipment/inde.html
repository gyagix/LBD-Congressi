<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-4">
  <h2>Gestione Equipment</h2>

  <div class="mb-3 d-flex gap-2">
    <button class="btn btn-success btn-sm" data-bind="click: addItem">âž• Nuovo</button>
    <button class="btn btn-info btn-sm" data-bind="click: saveAll">ðŸ’¾ Salva tutto</button>
  </div>

  <input type="text" class="form-control form-control-sm mb-3" placeholder="Cerca..." data-bind="value: searchText" />

  <table class="table table-bordered table-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrizione</th>
        <th>Azioni</th>
        <th>Identification</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: gridItems">
      <tr>
        <td data-bind="text: id"></td>
        <td><input type="text" class="form-control form-control-sm" data-bind="value: name" /></td>
        <td>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modale Bootstrap -->
<div class="modal fade" id="editModal">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5 class="modal-title">Modifica Equipment</h5>
      <input class="form-control mt-2 mb-2" type="text" data-bind="value: editingItem.name" />
      <div class="d-flex justify-content-end gap-2 mt-2">
        <button class="btn btn-secondary btn-sm" data-bind="click: closeModal">Chiudi</button>
        <button class="btn btn-primary btn-sm" data-bind="click: saveEditingItem">Salva</button>
      </div>
    </div>
  </div>
</div>
